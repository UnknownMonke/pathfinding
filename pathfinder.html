<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pathfinding</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

    <div class="container">
      <div class="background">
        <div id="grid-container"></div>
      </div>

      <div id="buttons">
        <div class="top-buttons">

          <button id="grid-reset-button">Reset Grid</button>
          <button id="path-reset-button">Reset Path</button>
          <button id="weight-button">Update Weights</button>
          
          <select id="terrain-select">
            <option value="start">Start</option>
            <option value="end">End</option>
            <option value="plain">Plain</option>
            <option value="forest">Forest</option>
            <option value="river">River</option>
            <option value="obstacle">Obstacle</option>
          </select>
          <div id="thumbnail">
            <span class="plain"></span>
          </div>
          <button id="weight-toggle">Toggle Weights</button>
        </div>

        <div class="bot-buttons">
          <button id="bfs">BFS</button>
          <button id="dijkstra">Dijkstra</button>
          <button id="astar">A*</button>
        </div>
      </div>
    </div>
    
    <script src="priority-queue.js" type="text/javascript"></script>
    <script src="pathfinder.js" type="text/javascript"></script>
    <script src="map-display.js" type="text/javascript"></script>
  </body>
</html>
